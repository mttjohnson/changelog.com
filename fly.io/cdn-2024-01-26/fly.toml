# Full app config reference: https://fly.io/docs/reference/configuration/
app = "cdn-2024-01-26"
# Closest to James
primary_region = "sjc"
# Secondary region will be "lhr", closest to Gerhard

kill_signal = "SIGTERM"
kill_timeout = 30

[env]
VARNISH_SIZE="500M"

[[vm]]
size = "shared-cpu-1x"
memory = "256MB"

[deploy]
strategy = "bluegreen"

[[services]]
internal_port = 9000
protocol = "tcp"

[[services.http_checks]]
grace_period = "5s"
interval = "5s"
method = "get"
path = "/varnish_status"
protocol = "http"
timeout = "4s"

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.ports]]
handlers = ["http"]
port = "80"

[services.concurrency]
hard_limit = 2500
soft_limit = 2000
type = "connections"
